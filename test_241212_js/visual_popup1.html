<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/visual_popup1.css">

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">

    <script src="js/jquery-3.7.1.min.js"></script><!--1.무조건 javascript 라이브러리가 위에-->
    <script src="js/visual_popup1.js"></script><!--2.javascript 호출-->
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <main class="container">
            <section class="visual">
                <h2>팝업</h2>
                <div class="swiper"> <!-- 팝업의 높이와 넓이를 css에서 줄 수 있는 요소-->
                    <ul class="swiper-wrapper"> <!-- 각 팝업 콘텐츠를 감싸는 요소-->
                        <li class="swiper-slide">
                            <!-- 팝업은 대부분 관리자 기능이있음,
                            그래서 이미지는 background로 처리가 안됨, img로 코딩-->
                            <div class="photo"><img src="images/visual1.jpg" alt="열기구"></div>
                            <div class="visual_txt">
                                <div class="wrapper">
                                    <h3>POPUP01</h3>
                                    <p>삼성 꿈 장학재단이<br>희망과 가능성이 가득한 세상을 약속합니다.</p>
                                </div><!--wrapper-->
                            </div><!--visual_txt-->
                        </li>
                        <li class="swiper-slide">
                            <div class="photo"><img src="images/visual2.jpg" alt="맥북"></div>
                            <div class="visual_txt">
                                <div class="wrapper">
                                    <h3>POPUP02</h3>
                                    <p>삼성 꿈 장학재단이<br>희망과 가능성이 가득한 세상을 약속합니다.</p>
                                </div><!--wrapper-->
                            </div><!--visual_txt-->
                        </li>
                        <li class="swiper-slide">
                            <div class="photo"><img src="images/visual3.jpg" alt="연필끝"></div>
                            <div class="visual_txt">
                                <div class="wrapper">
                                    <h3>POPUP03</h3>
                                    <p>삼성 꿈 장학재단이<br>희망과 가능성이 가득한 세상을 약속합니다.</p>
                                </div><!--wrapper-->
                            </div><!--visual_txt-->
                        </li>
                        <li class="swiper-slide">
                            <div class="photo"><img src="images/visual4.jpg" alt="사물함"></div>
                            <div class="visual_txt">
                                <div class="wrapper">
                                    <h3>POPUP04</h3>
                                    <p>삼성 꿈 장학재단이<br>희망과 가능성이 가득한 세상을 약속합니다.</p>
                                </div><!--wrapper-->
                            </div><!--visual_txt-->
                        </li>
                    </ul>
                </div><!--swiper-->
                <button class="prev">이전팝업보기</button>
                <button class="next">다음팝업보기</button>
                <div class="btn_wrap">
                    <div class="paging"></div>  <!-- 컨트롤 요소는 swiper 안에 배치-->
                    <button class="stop">일시정지</button>
                    <button class="play">다시시작</button>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
