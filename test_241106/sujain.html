<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sujain.css">
    <title>한양 수자인 - bi 소개</title>
</head>
<body>
    <div class="brand">
        <div class="wrapper">
            <h1>BRAND IDENTITY</h1>
            <p>자인의 로고는 가로획과 세로획의 두께 차이를 두어 우아한 조형을 표현하고 있으며,<br>
                곡선과 직선의 자연스러운 조화로 수자인에서의 균형있는 삶을 나타냅니다.</p>
            <div class="photo">
                <img src="images/brand_img01.png"alt="파도가 부드럽게 밀려와 왼쪽 하단에있는 바위에 부딫혀 부서진다">
            </div>    
        </div><!--wrapper-->
    </div><!--brand-->
    <vid class="basic">
        <div class="wrapper">
            <h2><strong>브랜드</strong> 아이덴티티</h2>
            <h3>베이직 그리드</h3>
            <p>Design Principle - 곡선과 직선의 조화를 표현, 간결하고 <strong>세련된 라이프스타일</strong>을 상징합니다.</p>
            <div class="photo"><img src="images/basic_img01.png"alt="깊은바다의 표면이 위쪽에서 보이고, 햇빛에 반짝인다 왼쪽에는 향유고래가 헤엄치고있다"></div>
            <div class="more"><a href="#n">JPE 다운로드</a></div>
            <p> 브랜드 + 슬로건 조합</p>
            <p>브랜드의 지향점을 가장 직접적으로 전달하는 커뮤니케이션 수단으로 사용되며, 비율 및 조합에 맞춰 적용합니다</p>
            <div class="more"><a href="#n">JPE 다운로드</a></div>
        </div><!--wrapper-->
    </div><!--basic-->
    <div class="color">
        <div class="wrapper">
            <strong>strong</strong>
            <em>em</em>
        </div><!--wrapper-->
    </div><!--color-->
