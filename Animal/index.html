<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--swiper 라이브러리(내css보다위에배치:그래야 내가 css를 변경할 수있음)-->
    
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
    
    
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	
    <title>동물보호센터</title>
</head>
<body>
    <div id="wrap">
        <!--
            header에 마우스를 올렸을때 & 스크롤을 내렸을때(pc/mobile 공통) : meun_fixed 
            pc에서 메뉴에 마우스를 오버했을때: menu_pc 
            모바일에서 메뉴를 열었을때 : menu_mo
            검색을 클릭했을때 (pc/mobil공통): sch_open
            "fixed sch_open menu_mo"
                -->
        <header class="menu_mo">
            <h1 class="logo"><a href="index.html">동물보호센터</a></h1>
            <nav class="gnb">
                <button class="gnb_open">메뉴 열기</button>
                <div class="gnb_wrap">
                    <ul class="depth1">
                    <!--메뉴에 마우스를 오버하면 jquery에서 over 클래스추가
                        (모바일일때)1차메뉴를 클릭하면 -> open class추가 
                        꼭 jquery에서 클래스를 추가하는것으로 구현 
                        li:hover 로 구현하면 접근성 X -->
                        <li class="">
                            <a href="#n"><span>찾습니다</span></a><!--메뉴마다 span 태그로 감싸주기-->
                            <ul class="depth2">
                                <li><a href="#n"><span>실종신고</span></a></li>
                                <li><a href="#n"><span>구조정보/목격담</span></a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#n"><span>구조분양</span></a>
                        <li>
                            <a href="#n"><span>네트워크</span></a>
                            <ul class="depth2">
                                <li><a href="#n"><span>동물찾기 네트워크</span></a></li>
                                <li><a href="https://www.animal.go.kr/" target="_blank" title="새창연결"><span>국가 동물보호 정보시스템</span></a></li><!--새창으로연결, 접근성 설명-->
                            </ul>
                        </li>
                        <li>
                            <a href="#n"><span>재회성공담</span></a>
                        </li>
                        <li>
                            <a href="#n"><span>대처방법</span></a>
                            <ul class="depth2">
                                <li><a href="#n"><span>실종시 대처방법</span></a></li>
                                <li><a href="#n"><span>구조시 대처방법</span></a></li>
                                <li><a href="#n"><span>고양이에 대해</span></a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!--gnb_wrap-->
                <button class="gnb_close">메뉴 닫기</button>
            </nav>
            <div class="tnb">
                <a href="http://www.dogcat-e.com/index.php?code=apply" target="_blank" title="새창연결" class="paper">전단지</a>
                <div class="search">
                    <button class="search_open" title="검색 열기">검색</button>
                    <div class="search_wrap">
                        <h2>검색어를 입력해주세요</h2>
                        <div class="search_area">
                            <form>
                                <fieldset>
                                    <div class="inner">
                                        <legend>검색</legend>
                                        <label for="keyword">검색어입력</label>
                                        <input type="text" id="keyword" class="keyword"><!--검색어입력창-->
                                        <input type="submit" class="btn"><!--검색버튼-->
                                    </div><!--inner-->
                                </fieldset>
                            </form>
                        </div><!--search_area-->
                        <button class="search_close">검색 닫기</button>
                    </div>
                </div><!--search-->
            </div><!--tnb-->
        </header>
        <main class="container">
            <section class="visual">
                <h2>팝업</h2> <!-- section 반드시 제목이 있어야함 -->
                <div class="swiper"> <!-- 팝업의 높이와 넓이를 css에서 줄 수 있는 요소-->
                    <ul class="swiper-wrapper"> <!-- 각 팝업 콘텐츠를 감싸는 요소-->
                        <li class="swiper-slide">
                            <div class="photo"><img src="images/visual_1.jpg" alt="고양이사진"></div>
                            <div class="visual_txt">
                                <div class="wrapper">
                                    <h3>따뜻한 가족이 되어주세요,<br>
                                        작은 생명에게 새 희망을 선물하세요.</h3>
                                </div>
                            </div>
                        </li> <!-- 팝업 요소들 (div로 해도 상관없음)-->
                        <li class="swiper-slide">
                            <div class="photo"><img src="images/visual_2.jpg" alt="고양이사진"></div>
                            <div class="visual_txt">
                                <div class="wrapper">
                                    <h3>더 나은 세상을위해,<br>
                                        사랑하세요.</h3>
                                </div>
                            </div>
                        </li>
                        <li class="swiper-slide">
                            <div class="photo"><img src="images/visual_3.jpg" alt="강아지발사진"></div>
                            <div class="visual_txt">
                                <div class="wrapper">
                                    <h3>눈이 오나 비가오나,<br>
                                        나는 항상 당신의 편입니다.</h3>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div><!--swiper-->
                <div class="btn_wrap">
                    <button class="prev">이전 팝업 보기</button>
                    <button class="next">다음 팝업 보기</button>
                    <button class="stop">팝업 일시 정지</button>
                    <button class="play">팝업 다시 시작</button>
                </div><!--btn_wrap-->
            </section><!--visual-->
        </main>
        <footer></footer>   
    </div>
</body>
</html>
